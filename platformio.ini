[env:freenove_esp32_s3_wroom]
platform = espressif32
board = freenove_esp32_s3_wroom
framework = arduino
lib_extra_dirs = lib/honkDetective_inferencing

monitor_speed  = 115200
build_flags =
  -DBOARD_HAS_PSRAM=1